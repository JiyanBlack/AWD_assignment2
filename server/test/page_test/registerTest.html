<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../vendor/mocha.css">
    <title>Register - Hobbies Matching</title>
    <link rel="stylesheet" href="../../public/static/assets/stylesheets/main.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
</head>

<body>

     <div id="mocha"></div>
    <script src="../vendor/mocha.js"></script>
    <script src="../vendor/chai.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="./testUserName.js"></script>
      <script src="./testPassWord.js"></script>

    <script>
      mocha.run();
    </script>

    <!-- Header -->

    <header class="primary-header container group">

        <h1 class="logo">
            <a href="index.html">Hobbies <br> Matching</a>
        </h1>

        <h3 class="tagline">Find the people who share the common hobbies with you.</h3>

        <nav class="nav primary-nav">
            <ul>
                <li><a href="index">Home</a></li>
                <li><a href="register">Register</a></li>
                <li><a href="login">Login</a></li>
                <li><a href="matching">Matching</a></li>
            </ul>
        </nav>

    </header>

    <!-- Main content -->

    <div class="row">
        <div class="grid">
            <form class="col-3-3" action="/register_newUser" method="post" id="registerForm">
                <fieldset class="register-group" >
                    <label>User Name:<input type="text" id="username" name="name" placeholder="User Name" required /></label>
                    <div class="col-3-3" id="username-hint"></div>
                    <label>Password<input type="password" id="password" name="password" placeholder="Password" required /></label>
                    <div class="col-3-3" id="password-hint"></div>
                    <label>Tell us something about youself: <textarea name="description" id="description"></textarea></label>
                </fieldset>
                <div class="col-3-3" id="errorDiv"></div>
                <div class="btn-container">
                    <input class="btn btn-default" type="button" name="btn_submit" id="btn_submit" value="Submit" />
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->

    <footer class="primary-footer container group">
        <div>
            <small>Yan Ji 21824073</small>
            <small>Last modified date: 25/04/2017</small>
            <small>Current time: <span id="time-span"></span></small>
            <!--css validator result-->
            <p>
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" />
                </a>
            </p>
        </div>
    </footer>

    <script type="text/javascript" src="../../public/static/assets/js/main.js"></script>
    <script type="text/javascript" src="./smallregisterTest.js"></script>

</body>

</html>
